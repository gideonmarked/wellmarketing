    <script class="include" type="text/javascript" src="{{ ['assets/js/jquery.dcjqaccordion.2.7.js']|theme }}"></script>

    {% framework extras %}
    {% scripts %}

    <script>
        $.backstretch("{{ 'assets/img/default-login.jpg'|theme }}", {speed: 500});
    </script>

    <script>
      $(window).on('ajaxErrorMessage', function(event, message){

          // This can be any custom JavaScript you want
          var resp = jQuery.parseJSON(message);
          if( resp['X_OCTOBER_ERROR_MESSAGE'] == "The leader code has reached the maximum usage limit.") {
            swal(
            {   
                title: resp['X_OCTOBER_ERROR_MESSAGE'],
                text: "Enter the Spill Over Code:",
                type: "input",
                showCancelButton: true,
                closeOnConfirm: true,
                animation: "slide-from-top",
                inputPlaceholder: "Spill Over Code"
            },
                function(inputValue){
                  if (inputValue === false) return false;
                  if (inputValue === "")
                    {
                      swal.showInputError("You need to write the Spill Over Code!");
                      return false
                    }
                  $('#placement_code').val(inputValue);
                  $('.form-registration').submit();
            });
          } else {
            swal("Something wrong happened.", resp['X_OCTOBER_ERROR_MESSAGE'], "error")
          }

          // This will stop the default alert() message
          event.preventDefault();

      });
  </script>


  </body>
</html>
